#spring.profiles=docker
## tomcat \u7AEF\u53E3
server.port=28081

app.name=aoo
spring.application.name=aoo

#db.url=jdbc:sqlite:d:\\flower\\db\\app.db

server.servlet.session.timeout:604800


spring.jpa.show-sql=false
spring.jpa.generate-ddl=true  
spring.jpa.hibernate.ddl-auto=none

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5 
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html 
spring.thymeleaf.cache=false


logging.config=classpath:logback.xml
logging.file.path=/app/log/
logging.file.name=app.log


spring.mvc.static-path-pattern=/static/**

## docker \u90E8\u7F72\u90E8\u5206
spring.resources.static-locations=file:////app/static/
db.url=jdbc:sqlite:/app/db/app.db
