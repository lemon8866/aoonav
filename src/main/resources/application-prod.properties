#spring.profiles=dev
## tomcat \u7AEF\u53E3
server.port=28081

app.name=aoo
spring.application.name=aoo

db.url=jdbc:sqlite:/www/aoonav/db/app.db




spring.jpa.show-sql=false
spring.jpa.generate-ddl=true  
spring.jpa.hibernate.ddl-auto=update

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5 
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html 
spring.thymeleaf.cache=false


logging.config=classpath:logback.xml
logging.file.path=/www/aoonav/log/
logging.file.name=app.log


spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=file:////www/aoonav//static/
file.save.path:/www/aoonav/uploadFile/
file.save.staticAccessPath:/uploadFiles/**
